name: Roster Site + Email

on:
  workflow_dispatch: {}
  schedule:
    # 06:00 صباحًا بتوقيت مسقط = 02:00 UTC
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate page + send email
        env:
          EXCEL_URL: ${{ secrets.EXCEL_URL }}
          PAGES_BASE_URL: ${{ secrets.PAGES_BASE_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          SUBSCRIBE_URL: ${{ secrets.SUBSCRIBE_URL }}
          SUBSCRIBE_TOKEN: ${{ secrets.SUBSCRIBE_TOKEN }}
        run: |
          python generate_and_send.py

      - name: Commit updated docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "Update roster pages" || echo "No changes to commit"
          git push
